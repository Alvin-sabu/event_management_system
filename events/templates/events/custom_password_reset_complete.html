{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
<style>
    :root {
        --primary-color: #1a2a6c;
        --secondary-color: #b21f1f;
        --accent-color: #fdbb2d;
        --background-color: #ecf0f1;
        --text-color: #2c3e50;
        --error-color: #e74c3c;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .card-header {
        background-color: var(--primary-color);
        padding: 20px;
        border-bottom: none;
        text-align: center;
    }

    .card-title {
        margin-bottom: 0;
        font-size: 28px;
        font-weight: bold;
        color: #fff;
    }

    .card-body {
        padding: 30px;
    }

    .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: var(--accent-color);
        color: var(--text-color);
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .home-button:hover {
        background-color: #e5a718;
    }

    a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: var(--secondary-color);
    }
</style>
{% endblock %}

{% block content %}
<a href="/" class="home-button">Home</a>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Password Reset Complete</h2>
                </div>
                <div class="card-body">
                    <p>Your password has been reset successfully! You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
