{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Reset Your Password</h2>
                </div>
                <div class="card-body">
                    <p>Please enter the email address associated with your account.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.email.label_tag }}<br>
                        {{ form.email }}<br><br>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
