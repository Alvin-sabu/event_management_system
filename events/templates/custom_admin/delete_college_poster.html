<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete College Poster</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Delete College Poster</h1>
        <p>Are you sure you want to delete the poster titled "{{ object.title }}"?</p>
        <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-thumbnail" width="200">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'manage_college_posters' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
