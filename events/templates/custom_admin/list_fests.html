<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Fests</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
        .no-fests {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>List of Fests</h1>

        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary btn-custom">
                <i class="fas fa-home me-1"></i>Home
            </a>
            
        </div>

        <!-- No Fests Message -->
        <div class="no-fests" id="noFestsMessage">
            <h4>No fests available</h4>
        </div>

        <table class="table table-striped mt-3" id="festsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for fest in fests %}
                <tr>
                    <td>{{ fest.id }}</td>
                    <td>{{ fest.name }}</td>
                    <td>{{ fest.description }}</td>
                    <td>{{ fest.start_date }}</td>
                    <td>{{ fest.end_date }}</td>
                    <td>
                        <a href="{% url 'update_fest_view' fest.id %}" class="btn btn-warning btn-sm btn-custom">
                            <i class="fas fa-edit me-1"></i>Edit
                        </a>
                        <a href="{% url 'delete_fest_view' fest.id %}" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Are you sure you want to delete this fest?');">
                            <i class="fas fa-trash-alt me-1"></i>Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No fests available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
