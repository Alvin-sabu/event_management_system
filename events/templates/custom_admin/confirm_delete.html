<!-- templates/custom_admin/confirm_delete.html -->
{% extends "base.html" %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete {{ object.title }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'admin_dashboard' %}">Cancel</a>
</form>
{% endblock %}
